            var c = parseInt(document.FormExerc.f_c.value);
            var soma1 = a + b;
            var soma2 = b + c;
            var soma3 = c + a;

            if(a < soma1 && b < soma3 && c < soma1){
                if(a == b && b == c){
                    window.alert("triangulo equilatero");
                }
                else if(a == b || a == c || b == c){
                    window.alert("triangulo isoceles");
                }
                else{
                    window.alert("triangulo escaleno")
                }
            }
            else{
                window.alert("lados nÃ£o caracterizam um triangulo")
            }
        }
