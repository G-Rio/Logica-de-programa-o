<html>
<head>
</head>
<body>
    <h3>Conta</h3>
        <form name="FormExerc" action=" " method="post">
            A: <input type="text" name="f_a"><p></p>
            B: <input type="text" name="f_b"><p></p>
            C: <input type="text" name="f_c"><p></p>
            <input type="button" name="btn_executar" value="Executar" onclick="executar()">
            <input type="reset" name="btn_cancela" value="Cancelar">
        </form>  
    <script>
        function executar(){
            //entrada
            var a = parseInt(document.FormExerc.f_a.value);
            var b = parseInt(document.FormExerc.f_b.value);
            var c = parseInt(document.FormExerc.f_c.value);
            var t = "";
            //processamento
            //valores iguais
            if( a == b && b == c){
                window.alert(a + ", " + b + ", " + c);
            }
            //se algum for diferente a = b e c diferente
            else if(a == b && c != a){
                if(a > c){
                    window.alert(a + ", " + b + ", " + c);
                }
                else{
                    window.alert(c + ", " + a + ", " + b);
                }
            }
            //se b = c e a diferente
            else if(b == c && a != b){
                if(b > a ){
                    window.alert(b + ", " + c + ", " + a);
                }
                else{
                    window.alert(a + ", " + b + ", " + c);
                }
            }
            //se c = a e b diferente
            else if(c == a && b != c){
                if(c > b){
                    window.alert(c + ", " + a + ", " + b);
                }
                else{
                    window.alert(b + ", " + a + ", " + c)
                }
            }
            //tudo diferente
            //a > b > c
            else if(a > b && a > c){
                if(b > c){
                    window.alert(a + ", " + b + ", " + c);
                }
                else{
                    window.alert(a + ", " + c + ", " + b);
                }
            }
            else if(b > a && b > c){
                if(a > c){
                    window.alert(b + ", " + a + ", " + c);
                }
                else{
                    window.alert(b + ", " + c + ", " + a);
                }
            }
            else if(c > a && c > b){
                if(a > b){
                    window.alert(c + ", " + a + ", " + b);
                }
                else {
                    window.alert(c + ", " + b + ", " + a);
                }
            }
            
        }    
    </script>
</body>
</html>
