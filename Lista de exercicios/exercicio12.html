    <script>
        function executar(){
            //entrada
            var a = parseInt(document.FormExerc.f_a.value);
            var t = "";
            //processamento
            if(a >= 0){
                t = "o valor de A é: " + a;
            }
            else{
                var conta = a * (-1);
                t = "o valor de A é: " + conta;
            }
            //saida
            window.alert(t);
        }    
    </script>
